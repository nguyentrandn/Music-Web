<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a528ec5920.js" crossorigin="anonymous"></script>
    <!-- icon -->
    <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container-fluid content">
        <div class="btn-darkmode"><ion-icon name="moon"></ion-icon></div>
        <div class="img_backgound"></div>
        <audio src="" id="audio"></audio>
        <div class="btn-prev bt">
            <ion-icon name="arrow-dropleft"></ion-icon>
        </div>
        <div class="btn-next bt">
            <ion-icon name="arrow-dropright"></ion-icon>
        </div>
        <div class="btn-play bt">
            <ion-icon id="player" name="play-circle"></ion-icon>
        </div>
        <div class="input-range ">
            <input type="range" name="range" id="range" value="0" step="1" min="0" max="100">
            <label for="" id="time">3:00</label>
        </div>
        <div class="overlay"></div>
        <div class="music-name"><label for="">Party lore</label></div>
        <div class="menue">
            <div id="btn-menue">
                <lord-icon
                    src="https://cdn.lordicon.com/jtqpkhoh.json"
                    trigger="click"
                    style="width:50px;height:50px">
                </lord-icon>
            </div>
            <div class="overlay"></div>
            <div class="menu-list">
                <ul>
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn-menue").click(function () {
                $(".menu-list").toggleClass("menue-active");
                $(".overlay").toggleClass("overlay-active");
            })
            $(".overlay").click(function (e) { 
                $(".menu-list").toggleClass("menue-active");
                $(".overlay").toggleClass("overlay-active");
            });
            $(".btn-darkmode").click(function () {
                $(this).toggleClass("btn-dark");
                $(".content").toggleClass("darkmode-active");
                $("lord-icon").toggleClass("menu-dark")
                $(".bt").toggleClass("btn-dark");
                
            })
        });
    </script>
    
</body>
</html>
